<!--修改密码-->
<form gf-form-dialog name="dialog">
    <div class="col-sm-12">
        <div class="col-sm-4 name">原密码：</div>
        <div class="col-sm-8 input-detail">
            <input type="password" class="form-control" ng-model="data.oldPwd" required>
        </div>
    </div>
    <div class="col-sm-12">
        <div class="col-sm-4 name">新密码：</div>
        <div class="col-sm-8 input-detail">
            <input type="password" class="form-control" ng-model="data.newPwd" required>
        </div>
    </div>
    <div class="col-sm-12">
        <div class="col-sm-4 name">确认密码：</div>
        <div class="col-sm-8 input-detail">
            <input type="password" class="form-control" ng-model="data.newPwdTow" ng-blur="canSave()" required>
        </div>
        <div class="col-sm-8 col-sm-offset-4" ng-show="errorFlag">
            <label style="color: red">两次密码不一致！</label>
        </div>
    </div>

</form>
